<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 학습</h1>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>

<!--person 모델을 가져오고 하위 카테고리에서는 자유롭게 사용-->
<div th:object="${person}">
    <p th:text="|이름 >>> *{name}|"></p>
    <p th:text="|나이 >>> *{age}|"></p>

    <p>취미</p>
    <!--hobbies 개수만큼 반복하며 취미 변수 생성 -->
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>

</div>

<p th:text="${name}"></p>
<p th:text="${person.name}"></p>

<!--1번 블로그 글 이동-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보러가기</a>
</body>
</html>
